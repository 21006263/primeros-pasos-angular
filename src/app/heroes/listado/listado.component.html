<p> Listado  de Heroes</p>
<div *ngIf="heroeBorrado; else noBorrado ">
    <h3> Hereo Borrado : <small>{{heroeBorrado}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>



<button (click)="borrarHertoe()">
    Borrar
</button>
<ul>

    <li *ngFor="let heroe of heroe; let i = index">
       {{ i + 1}} -
      {{heroe}}

    </li> 

</ul>



<!-- Directivas Angular
     ngIf   *ngFor -->

     <!-- Referencias locales 
        #noBorrado -->
